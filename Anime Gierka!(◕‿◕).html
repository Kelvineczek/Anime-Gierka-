        function openRandomWindows() {
            for (let i = 0; i < numberOfWindows; i++) {
                const randomImage = imageUrls[Math.floor(Math.random() * imageUrls.length)];
                window.open(randomImage, '_blank', `width=400,height=400,top=${Math.random() * screen.height},left=${Math.random() * screen.width}`);
            }
        }
		
		
        function moveWindow(win) {
            setInterval(() => {
                if (win && !win.closed) {
                    const newTop = Math.random() * (window.innerHeight - 400); // keep it within the screen bounds
                    const newLeft = Math.random() * (window.innerWidth - 400); // keep it within the screen bounds
                    win.moveTo(newLeft, newTop);
                }
            }, 1000); // Move every second
        }

        
        document.getElementById('art').addEventListener('click', () => {
            openRandomWindows();
